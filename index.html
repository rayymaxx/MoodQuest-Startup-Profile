<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodQuest</title>

    <script src="https://js.puter.com/v2/"></script>

    <link rel="stylesheet" href="styles/AI-Assistant.css">
</head>
<body>
    <section id="chatbot-section">
        <header>
            <h2>Meet MoodQuest-AI</h2>
            <p>Level Up Your Mental Health - One Quest At A Time</p>
        </header>
        <div class="chat-box">
            <div class="chat-messages">
                <div class="chat-bubble ai bubble">
                    Hello! I'm the MoodQuest AI assistant, have anything on your mind regarding MoodQuest?
                </div>
            </div>
            <div class="questions-holder">
                <p>Here are some questions you could try:</p>
                <div class="question-examples">
                    <button> Who founded the startup?</button>
                    <button>What kind of services are offered?</button>
                    <button>What is the concept behind MoodQuest?</button>
                    <button>How do I get in touch?</button>
                </div>
            </div>

            <div class="input-box">
                <input type="text" class="chat-input" placeholder="Type your question here...">
                <button class="send-button">Send</button>
            </div>

        </div>
    </section>
    <script src="scripts/AI-Assistant.js"></script>
</body>
</html>
